<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today - FocusFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="today-page">
  <div class="topbar">FocusFlow â€“ Today ğŸ·ï¸</div>

  <div class="page-content">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="homepage.html">ğŸ  Homepage</a></li>
          <li><a href="today.html" class="active">ğŸ·ï¸Today </a></li>
          <li><a href="upcoming.html">ğŸš€Upcoming </a></li>
          <li><a href="calendar.html">ğŸ—“ï¸Calendar </a></li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
      <h1>Today's Tasks</h1>
      <p>View and manage your tasks for today.</p>

      <!-- New Task Form -->
      <form id="new-task-form">
        <input id="task-input" type="text" placeholder="New task..." required />
        <select id="priority-input">
          <option value="Low">Low </option>
          <option value="Medium" selected>Medium </option>
          <option value="High">High </option>
        </select>
        <button type="submit">Add Task</button>
      </form>

      <!-- Task List -->
      <div id="task-list"></div>
    </div>
  </div>

  <!-- Connect frontend to backend API -->
  <script type="module">
    import { getTasks, addTask, updateTask, deleteTask } from "./api.js";

    // Get today's date in YYYY-MM-DD format
    function getToday() {
      return new Date().toISOString().split("T")[0];
    }

    async function loadTasks() {
      const tasks = await getTasks(true);
      const today = getToday();
      const container = document.getElementById("task-list");
      container.innerHTML = "";

      // âœ… Only show tasks with today's dueDate
      const todaysTasks = tasks.filter(t => t.dueDate === today);

      if (todaysTasks.length === 0) {
        container.innerHTML = "<p>No tasks for today ğŸ‰</p>";
        return;
      }

      todaysTasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task-box";
        div.innerHTML = `
          <h3>${task.title}</h3>
          <p>Status: ${task.done ? "âœ… Done" : "âŒ Pending"}</p>
          <button onclick="markDone('${task.id}')">Mark Done</button>
          <button onclick="removeTask('${task.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.markDone = async (id) => {
      await updateTask(id, { done: true });
      loadTasks();
    };

    window.removeTask = async (id) => {
      await deleteTask(id);
      loadTasks();
    };

    // Add new task
    document.getElementById("new-task-form").onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById("task-input").value;
      const priority = document.getElementById("priority-input").value;

      if (title) {
        await addTask(title, null, priority); // ğŸ‘ˆ pass priority
        document.getElementById("task-input").value = "";
        document.getElementById("priority-input").value = "Medium"; // reset
        loadTasks();
      }
    };

    // Load tasks on page start
    loadTasks();
  </script>
</body>

</html>
