<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do App - Home</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">ToDoApp</h2>
        <nav>
          <ul>
            <li><a href="#">Today</a></li>
            <li><a href="#">Upcoming</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Calendar</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="header">
          <h1>Welcome back!</h1>
          <div class="profile">
            <span class="username">Username</span>
          </div>
        </header>

        <!-- Task Form -->
        <section class="task-form">
          <form>
            <input type="text" placeholder="What do you need to do?" required />
            <input type="date" title="Due date" />
            <select name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <textarea placeholder="Add a note..."></textarea>
            <input type="file" name="attachment" />
            <button type="submit">Add Task</button>
          </form>
        </section>

        <!-- Task List -->
        <section class="task-list">
          <h2>Your Tasks</h2>
          <ul>
            <!-- Example Task -->
            <li>
              <input type="checkbox" />
              <span>shopping</span>
              <span class="priority-tag">low</span>
              <span class="due-date">2025-08-01</span>
            </li>
            <!-- More tasks will be dynamically listed here -->
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
